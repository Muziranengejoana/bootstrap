<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-md mt-3">
  <h2>simple one page form</h2>
  <form action="/action_page.php">
  
        <div class="col-sm-4">
            <label for="email">Fullname:</label>
            <input type="name" class="form-control" id="name" placeholder="Fullname" name="name" required>
        </div>
  

    <div class="mb-3 mt-3 col-sm-4">
      <label for="email">Email:</label>
      <input type="email" class="form-control col-" id="email" placeholder="Enter email" name="email" required>
    </div>
    <div class="mb-3 col-sm-4">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
    </div>
    <div class="mb-3 mt-3 col-sm-4">
        <label for="comment">Comments:</label>
        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
      </div>
      <div>
      <input class="form-check-input" type="radio" name="remember" required> Remember me</div>
      <div><button type="submit" class="btn btn-dark">Submit</button></div>
    
  </form>
</div>

</body>
</html>
